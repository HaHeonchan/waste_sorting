<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쓰레기 분류 시스템 테스트 페이지</title>
    <link rel="stylesheet" href="/analyze/styles.css">
</head>
<body>
    <div class="container">
        <h1>🧹 쓰레기 분류 시스템 테스트 페이지</h1>
        
        <div class="upload-section">
            <h3>이미지를 업로드하여 쓰레기를 분류해보세요</h3>
            <p>지원 형식: JPG, PNG, GIF</p>
            <input type="file" id="imageInput" accept="image/*">
            <button class="upload-btn" id="uploadBtn">
                📷 이미지 선택
            </button>
        </div>

        <div class="preview" id="preview" style="display: none;">
            <h3>미리보기</h3>
            <img id="previewImage" alt="미리보기">
            <br><br>
            <button class="upload-btn" onclick="analyzeImage()">🔍 분석하기</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="/analyze/script.js"></script>
</body>
</html>
